<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a quote here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centered-text">
        <h1>Building a new project daily for next 24 days! Let's begin the journey.</h1>
    </div>

    <script>
        async function getQuote() {
            try {
                const response = await fetch('https://developeasusual-github-io.onrender.com/random-quote');
                const data = await response.json();
                document.getElementById('quote').innerText = data.quote;
            } catch (error) {
                document.getElementById('quote').innerText = "Could not fetch quote. Please try again.";
            }
        }
    </script>
</body>
</html>
