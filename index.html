<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kartik Chhimpa</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>

    <style>
      .line {
          width: 100%;
          height: 0.5px;
          background-color: black;
          transition: width 2s ease-in-out;
      }

      @font-face {
        font-family: 'Arsenica';
        src: url('/fonts/ArsenicaTrial-Bold.ttf') format('truetype');
        font-weight: bold;
      }
    </style>
  </head>
  <body class="bg-[#fdfbf5]">
    <div id="root"></div>
    <div class = 'fixed p-2.5 bg-[#fdfbf5] w-full z-[9999]'></div>
    <div class = 'fixed top-0 left-0 p-2 md:p-5 w-full z-[9999]' >
      <div id="Navbar" class = 'p-5 border border-solid border-black w-full  bg-[#fdfbf5] shadow-md'></div>
    </div>
    
    <div class='flex justify-between items-center'>
      <div class='m-2 md:m-5 p-5 border border-solid border-black w-[98%]' >
        
        <div id="About"></div>
        <div id="Work"></div>
        <div id="Project"></div>
        <div id="Education"></div>
        <div id="Contact"></div>
      </div>
    </div>


  </body>
</html>
